<div class="container-fluid">
   <div class="row">
    <div class="col-sm-3 mt-5" >
        <div class="card text-center">
            <div class="card-boday">
                    
                        <p><b>firstname:</b>{{alldata.firstname}}</p>
                        <p><b>lastname</b>{{alldata.lastname}}</p>
                        <p><b>email:</b>{{alldata.email}}</p>
                        <p><b>mobileno:</b>{{alldata.mobileno}}</p>
                        <p><b>address:</b>{{alldata.address}}</p>

                        <button type="button" class="btn btn-primary w-25" data-bs-toggle="modal" data-bs-target="#exampleModal" style="text-align: center;" (click)="useredit(alldata)">
                            Edit
            </button>
                        
            </div>
            
            
        </div>
        
    </div>
   </div> 
            <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form  [formGroup]="updatedForm">
        <div class="row">
            <div class="col-sm-6">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control border-0" formControlName="firstname"     placeholder="Enterfirstname" name="firstname" formControlName="firstname">
                <label for="">firstname</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control border-0"   formControlName="lastname"     placeholder="Enterlastname" name="Lastname" formControlName="lastname">
                <label for="">Last Name</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-floating mb-3 mt-3">
                <input type="number" class="form-control border-0"   formControlName="mobileno"      placeholder="Entermobileno" name="mobileno" formControlName="mobileno">
                <label for="">mobileno</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control border-0"  formControlName="email"      placeholder="Enter email" name="email" formControlName="email">
                <label for="">Email</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control border-0"  formControlName="address"    placeholder="Address" formControlName="address">
                <label for="">Address</label>
              </div>
            </div>
          </div>

      
        </form>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"(click)="updated()">Save changes</button>
      </div>
    </div>
  </div>
</div>

</div>
