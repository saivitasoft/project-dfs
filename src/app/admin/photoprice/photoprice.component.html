<div class="container">
  <div class="col-sm-3 mt-5" style="margin-right: auto;margin-left: auto;">
    <form [formGroup]="photodetails">
      <div class="card">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="" placeholder="" formControlName="photosize">
          <label for="floatingInput"><b>Photosize</b></label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" id="floatingInput" placeholder="" formControlName="photoprice">
          <label for="floatingPassword"><b>PhotoPrice</b></label>
        </div>
        <div class="mt" style="text-align: center;">
          <button type="submit" class="btn btn-primary" (click)="photoupload()">submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
