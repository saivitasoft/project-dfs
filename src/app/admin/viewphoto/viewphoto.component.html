<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 mt-5 " *ngFor="let p of photoall index  as i ">
            <div class="card">
                <div class="card-body">
                    <p>{{i+1}}</p>
                    <p>{{p.photosize}}</p>
                    <p>{{p.photoprice}}</p>
                    <p class="btn btn-danger" (click)="imgsizedeleted(p._id)">delete</p>

                </div>
            </div>

        </div>
    </div>
</div>
